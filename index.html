<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Shut The Box</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
            <link rel="stylesheet" href="./style.css">
            <script src="./game.js" defer></script>
        </head>
        <body>
            <!-- section 1 -->
            <div class="start" id='start'>
                <h1 class='title'>Shut The Box</h1>
                <input class="player-1" id="p1name" placeholder="Player 1's Nname" type="text" autocomplete="off">
                <input class="player-2" id="p2name" placeholder="Player 2's Name" type="text" autocomplete="off">
                <button id='play-btn'>PLAY</button>
            </div>
            <!-- section 2 -->
            <div class="game" id='game'>
                <div class="top">
                    <p>Round <span id="rnd-#">1</span></p>
                    <p id="player-name">Player Name</p>
                </div>
                <div class="cards" id="cards">
                    <P class="box" id="box1">1</P>
                    <P class="box" id="box2">2</P>
                    <P class="box" id="box3">3</P>
                    <P class="box" id="box4">4</P>
                    <P class="box" id="box5">5</P>
                    <P class="box" id="box6">6</P>
                    <P class="box" id="box7">7</P>
                    <P class="box" id="box8">8</P>
                    <P class="box" id="box9">9</P>
                </div>
            </div>
            <!-- section 3 -->
             <div id="roll-element">
                <div class="first-dice" class="dice">
                    <p class="dice"><i id="first-dice" class="bi bi-dice-1"></i></p>
                </div>
                <div class="second-dice" class="dice">
                    <p class="dice"><i id="second-dice" class="bi bi-dice-1"></i></p>
                </div>
                <div>
                    <button id="roll">Roll</button>
                    <button id="individual">Individual</button>
                    <button id="sum">Sum</button>
                    <button id="end">End Your Turn</button>
                </div>
             </div>
            <!-- section 4 -->
            <div class="score" id="score">
                <table>
                    <thead id="head">
                        <tr>
                            <th></th>
                            <th id="p1name">Player 1</th>
                            <th id="p2name">Player 2</th>
                        </tr>
                    </thead>
                    <tbody id="body">

                    </tbody>
                </table>
                <!-- <button id="next-round">Next Round</button> -->
            </div>
            <!-- section 5 -->
             <div id="win">
                <p id="winner"></p>
             </div>
        </body>
    </html>
